	<div class="gtco-loader"></div>
	

		<nav class="gtco-nav" role="navigation">
			<div class="gtco-container">
				
				<div class="row">
					<div class="col-sm-2 col-xs-12">
						<div id="gtco-logo"><a href="index.html"><img src="images/logo.png" width="15%" height="15%"></a></div>
					</div>
					
				</div>
				
			</div>
		</nav>

		

		<div class="gtco-section" id="go">
			<div class="gtco-container">
				
				<div class="row">
					<div class="col-md-6">
						<form action="#">
							<div class="form-group">
								<label for="name">Hey! What's your name?</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label for="name">Your Phone Number:</label>
								<input type="text" class="form-control" id="email">
							</div>
							<div class="form-group">
								<label for="name">Add a profile picture:</label>
								<input type="file" class="form-control" onchange="readURL(this);" accept="image/*">
								 <center><img id="profile" src="#" /></center>
							</div>
							<div class="form-group">
								<label for="message">Any cool status you want to add?</label>
								<textarea name="" id="message" cols="30" rows="1" class="form-control"></textarea>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn btn-special" value="Join AowlZ!" onclick="showDiv();disappear();">
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
		
		<div class="row" style="display:none;" id="appear" >
					
					<div class="col-md-6">
					<center><h1>Thanks for joining!</h1></center>
					
					</div>

	<script>
function disappear() {
    var x = document.getElementById("go");
            x.style.display = "none";
   }
function showDiv() {
   document.getElementById('appear').style.display = "block";
}
